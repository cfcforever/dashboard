<!DOCTYPE html>
<html>
<head>
    <title>交互式网页示例</title>
    <style>
        body {
            padding: 20px;
            text-align: center;
        }

        .select {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        img {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <select class="select" onchange="changeImage(this)">
        <option value="image1.jpg">图片1</option>
        <option value="image2.jpg">图片2</option>
        <option value="image3.jpg">图片3</option>
    </select>
    <img id="image" src="image1.jpg">

    <script>
        function changeImage(selectElement) {
            const imageUrl = selectElement.value;
            const imageElement = document.getElementById('image');
            imageElement.src = imageUrl;
        }
    </script>
</body>
</html>
